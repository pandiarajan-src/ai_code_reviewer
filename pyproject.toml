[tool.ruff]
# Python version
target-version = "py311"

# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "S",   # flake8-bandit (security)
    "T20", # flake8-print
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by black)
    "S101",  # Use of assert (common in tests)
    "T201",  # Print statements (useful for debugging)
    "S608",  # Possible SQL injection (false positives)
]

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    ".pytest_cache",
    "htmlcov",
    "build",
    "dist",
    ".venv",
    "venv",
]

# Line length (match black)
line-length = 120

# Fix settings
fix = true
show-fixes = true

[tool.ruff.per-file-ignores]
# Tests can use more flexible rules
"tests/*" = ["S101", "S106", "S108"]  # Allow asserts and hardcoded passwords in tests

[tool.ruff.isort]
# Import sorting configuration
force-single-line = false
lines-after-imports = 2

[tool.black]
# Black configuration
line-length = 120
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.git
  | __pycache__
  | \.pytest_cache
  | htmlcov
  | build
  | dist
)/
'''

[tool.mypy]
# MyPy configuration
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Third-party libraries without type stubs
[[tool.mypy.overrides]]
module = [
    "httpx.*",
    "uvicorn.*", 
    "pytest.*",
    "fastapi.*",
    "pydantic.*"
]
ignore_missing_imports = true