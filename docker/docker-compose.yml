version: '3.8'

services:
  ai-code-reviewer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"  # Frontend UI
      - "${BACKEND_PORT:-8000}:8000"   # Backend API
    environment:
      # Bitbucket Configuration
      - BITBUCKET_URL=${BITBUCKET_URL:-https://your-bitbucket-server.com}
      - BITBUCKET_TOKEN=${BITBUCKET_TOKEN}

      # LLM Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_ENDPOINT=${LLM_ENDPOINT:-https://api.openai.com/v1/chat/completions}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}

      # Ollama Configuration (if using local LLM)
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}

      # Security
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}

      # Email Configuration
      - LOGIC_APP_EMAIL_URL=${LOGIC_APP_EMAIL_URL}
      - LOGIC_APP_FROM_EMAIL=${LOGIC_APP_FROM_EMAIL:-pandiarajans@test.com}
      - EMAIL_OPTOUT=${EMAIL_OPTOUT:-true}

      # Server Configuration
      - HOST=0.0.0.0
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - FRONTEND_PORT=${FRONTEND_PORT:-3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Database Configuration
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:////app/data/ai_code_reviewer.db}
      - DATABASE_ECHO=${DATABASE_ECHO:-false}
    volumes:
      - ./logs:/app/logs
      - db_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health-frontend"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Include Ollama service for local LLM
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    profiles:
      - local-llm

volumes:
  db_data:
  ollama_data:
